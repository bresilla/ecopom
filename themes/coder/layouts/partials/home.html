<section class="container centered estate" >
    <section class="homesection" >
        <section class="me" >
        <div class="about" id="nodec" >
            <div class="avatar" > <div class="logo" > <img src="{{ .Site.Params.avatarurl | relURL }}" alt="avatar" > </div> </div>
            <div class="brand" >
                <div class="author" ><h1> {{ .Site.Params.author }} </h1></div>
                <div class="info" ><h2> {{ .Site.Params.info }} </h2></div>
                <div class="info" ><h2> {{ .Site.Params.info2 }} </h2></div>
            </div>
            {{ with .Site.Params.social }}
            <div class="socials" style="padding-top:20% !important;" >
                {{ range sort .}}
                    <li><a href="{{ .url }}" {{ if .rel }}rel="{{ .rel }}"{{ end }}><i class="{{ .icon }}" aria-hidden="true"></i></a></li>
                {{ end }}
            </div>
            {{ end }}
        </div>
        </section>
    </section>
</section>
