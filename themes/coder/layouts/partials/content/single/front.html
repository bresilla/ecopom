<section class="container page estate" >
    <article>
        <header>
            {{ if .Params.title }}
                <h1 class="{{ .Slug }} title glitchtitle"  data-text="{{ .Title }}" >{{ .Title }}</h1>
            {{ end }}
        </header>
        <span class="frontpost" style=" --titlecolor: var(--accent-color);" >
            {{ .Content }}
        </span>
    </article>
</section>
